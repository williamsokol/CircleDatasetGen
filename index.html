<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sorter</title>

        <!-- download files libaraies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js" type="text/javascript"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.js" type="text/javascript"> </script>

        <style>
            .grid-container {
             display: grid;
             grid-template-columns: auto auto auto auto;
             
             padding: 10px;
             }
             .grid-item {
             
             padding: 20px;
             font-size: 20px;
             font-family: sans-serif;
             text-align: center;
             }
             h1{
                 text-align: center;
             }
        </style>
    
    </head>
    <body>
        <script src="./basics.js"></script>
        
        
        
        <canvas id="canvas" width=24 height=24 style="background-color:#808080;">
        </canvas>
        <p></p>
        <!--

            <a id="download" download="myImage.jpg" href="" >Download to myImage.jpg</a>
        -->
        
        <script src="DrawShape.js"></script>


      

        <div class="grid-container">
            
            <div class="grid-item">
                Generate Dataset <br>
                <button onclick="SetUp()">Generate</button>
            </div>

            <div class="grid-item">
                Download Dataset <br>
                <button onclick="DownloadDataset()">Download</button>
            </div>

            <div class="grid-item">
                Change Download Type <br>
                <select id="mylist" onchange="ChangeDownloadType(event)">
                    <option> .CSV </option>
                    <option> .ZIP </option>
                </select>
            </div>

            <div class="grid-item">
                Change Dataset Length <br>
                <input type="text" id="myText" value="10" onchange="ChangeDatasetLength(event)">
            </div>  

            <div class="grid-item">
                Change Dataset dimensions <br>
                <input type="text" id="myText" value="500" onchange="ChangeDatasetSize(event)"> Pixels</input><br/>
               
            </div>  
          
        </div>



    </body>
</html>
